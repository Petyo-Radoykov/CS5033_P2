<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Area</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="../js/settings.js"></script>
    <script src="../js/general.js"></script>
    <script>
        $(document).ready(function () {
            var accessToken = window.localStorage.getItem("accessToken");

            check_token_present(accessToken);//See comment in function in general.js

            //Set the user's name in the top-left corner of the screen, within the menu bar
            $(".navbar-brand").text(window.localStorage.getItem("userName"));

            //Set what happens when the search button is clicked
            $("#search-patient-button").on("click", function () {
                window.location.href = "search_results.html?patient_id=" + $("#search-patient-input").val();
            });
        });
    </script>
</head>
<body>

        <div class="col-sm-8">
            <div class="form-group">
                <label for="search-patient-input">Search for patient by health-care ID number:</label>
                <br />
                <input type="text" id="search-patient-input">
                <br />
                <button type="button" id="search-patient-button" style="margin-top: 10px;">Lookup Health Record</button>
